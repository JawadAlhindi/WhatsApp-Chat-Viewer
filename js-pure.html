<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Viewer with Media</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ece5dd;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            max-width: 75%;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.received {
            background-color: #fff;
            align-self: flex-start;
            margin-right: auto;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            display: block;
            margin-top: 5px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .media {
            max-width: 100%;
            margin-top: 5px;
            border-radius: 5px;
        }

        .file-name {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }

        audio,
        video {
            width: 100%;
            margin-top: 5px;
        }

        .input-container {
            max-width: 600px;
            margin: 0 auto 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-file {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        .doc-link {
            color: #0645AD;
            text-decoration: none;
            margin-top: 5px;
            display: block;
        }

        .message-text {
            font-size: 14px;
            color: #333;
        }

        .status {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="input-container">
        <h1>WhatsApp Chat Viewer</h1>
        <div id="mediaStatus" class="status">No media files loaded</div>
        <input type="file" id="mediaInput" class="input-file" webkitdirectory directory multiple />
        <div id="chatStatus" class="status">No chat file loaded</div>
        <input type="file" id="fileInput" class="input-file" accept=".txt" />
    </div>
    <div id="chat" class="chat-container"></div>

    <script>
        const mediaFiles = new Map();
        const mediaStatus = document.getElementById('mediaStatus');
        const chatStatus = document.getElementById('chatStatus');

        // Handle media file selection
        document.getElementById('mediaInput').addEventListener('change', function (e) {
            const files = e.target.files;
            mediaFiles.clear(); // Clear previous media files

            if (files.length === 0) {
                mediaStatus.textContent = 'No media files selected';
                return;
            }

            mediaStatus.textContent = `Loading ${files.length} media files...`;

            let loadedCount = 0;
            for (let file of files) {
                // Convert file name to lowercase for case-insensitive matching
                const fileName = file.name.toLowerCase();
                mediaFiles.set(fileName, URL.createObjectURL(file));
                loadedCount++;
            }

            mediaStatus.textContent = `Loaded ${loadedCount} media files`;
            // If chat is already loaded, refresh it to show media
            const chatFile = document.getElementById('fileInput').files[0];
            if (chatFile) {
                processChat(chatFile);
            }
        });

        // Handle chat file selection
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) {
                chatStatus.textContent = 'No chat file selected';
                return;
            }
            processChat(file);
        });

        function processChat(file) {
            chatStatus.textContent = 'Loading chat...';
            const reader = new FileReader();

            reader.onload = function (event) {
                const chatText = event.target.result;
                const chatContainer = document.getElementById('chat');
                chatContainer.innerHTML = '';  // Clear previous content

                const lines = chatText.split('\n');
                let messageCount = 0;
                let mediaCount = 0;

                lines.forEach(line => {
                    if (!line.trim()) return; // Skip empty lines

                    const messageContainer = document.createElement('div');
                    messageContainer.classList.add('message-container');

                    // Improved message parsing
                    const timestampMatch = line.match(/^\[?(.+?)\]?\s*-\s*/);
                    if (!timestampMatch) return; // Skip invalid lines

                    const timestamp = timestampMatch[1];
                    let content = line.slice(timestampMatch[0].length);

                    // Split sender name and message
                    const senderMatch = content.match(/^([^:]+):\s*/);
                    if (!senderMatch) return; // Skip invalid lines

                    const sender = senderMatch[1];
                    content = content.slice(senderMatch[0].length);

                    const isSent = sender.includes('Ala\'aldeen');

                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', isSent ? 'sent' : 'received');

                    const timestampDiv = document.createElement('span');
                    timestampDiv.classList.add('timestamp');
                    timestampDiv.textContent = timestamp;

                    // Handle attached files
                    if (content.includes('<attached:')) {
                        const fileNameMatch = content.match(/<attached:\s*([^>]+)>/);
                        if (fileNameMatch) {
                            const fileName = fileNameMatch[1].trim().toLowerCase();
                            mediaCount++;

                            const fileNameDiv = document.createElement('div');
                            fileNameDiv.classList.add('file-name');
                            fileNameDiv.textContent = `File: ${fileName}`;
                            messageDiv.appendChild(fileNameDiv);

                            if (mediaFiles.has(fileName)) {
                                const mediaUrl = mediaFiles.get(fileName);
                                if (fileName.match(/\.(jpg|jpeg|png|gif)$/i)) {
                                    const img = document.createElement('img');
                                    img.src = mediaUrl;
                                    img.alt = 'Image';
                                    img.classList.add('media');
                                    messageDiv.appendChild(img);
                                } else if (fileName.match(/\.(mp4|webm)$/i)) {
                                    const video = document.createElement('video');
                                    video.src = mediaUrl;
                                    video.controls = true;
                                    video.classList.add('media');
                                    messageDiv.appendChild(video);
                                } else if (fileName.match(/\.(opus|mp3|m4a|ogg)$/i)) {
                                    const audio = document.createElement('audio');
                                    audio.src = mediaUrl;
                                    audio.controls = true;
                                    messageDiv.appendChild(audio);
                                } else {
                                    const link = document.createElement('a');
                                    link.href = mediaUrl;
                                    link.target = '_blank';
                                    link.classList.add('doc-link');
                                    link.textContent = `Open file: ${fileName}`;
                                    messageDiv.appendChild(link);
                                }
                            } else {
                                const mediaStatus = document.createElement('div');
                                mediaStatus.classList.add('message-text');
                                mediaStatus.textContent = `Media not available: ${fileName}`;
                                messageDiv.appendChild(mediaStatus);
                            }
                        }
                    } else {
                        const messageText = document.createElement('div');
                        messageText.classList.add('message-text');
                        messageText.textContent = content;
                        messageDiv.appendChild(messageText);
                    }

                    messageContainer.appendChild(timestampDiv);
                    messageContainer.appendChild(messageDiv);
                    chatContainer.appendChild(messageContainer);
                    messageCount++;
                });

                chatStatus.textContent = `Loaded ${messageCount} messages (${mediaCount} with media)`;
            };

            reader.readAsText(file);
        }
    </script>
</body>

</html>
